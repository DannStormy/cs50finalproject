{%extends "layout.html"%}
{%block main%}
<div class="form-group row">
    <div class="col-sm-10 offset-sm-1 text-center">
        <form action="/register" method="post" class="form-horizontal">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" id="top">
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Retype Password" type="password">
            </div>
        <button class="btn" style="background-color:rgb(86, 61, 124); color:white;" type="submit">Register</button>
        </form>
    </div>
</div>
{%endblock%}
