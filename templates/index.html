{%extends "layout.html" %}


<main class="container p-5">
{%block main%}
<div class="form-group row">
    <div class="col-sm-10 offset-sm-1 text-center">
        <form action="/login" method="post" class="form-horizontal">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" id="top">
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password">
            </div>
        <button class="btn" style="background-color:rgb(86, 61, 124); color:white;" type="submit">Log In</button>
        </form>
    </div>
</div>
{%endblock%}
</main>
{%block footer%}

{%endblock%}
